<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="referrer" content="no-referrer">
		<link rel="stylesheet" href="styles.css">
		<script src="scripts\CityTempTime.js"></script>
	</head>
	<body>
		<title>Da Bois!</title>
		<div class="CityTempTime">
			<div id="clock">
				<p id="hour"></p>
				<p id="minute"></p>
				<p id="second"></p>
				<p id="ampm"></p>
			</div>
			<div class="info">
				<p id="city"></p>
				<p id="temp"></p>
				<p id="wind"></p>
			</div>
		</div>
		<div class="yt-cover"></div>
		<div class="yt-video">
				<iframe src="https://www.youtube-nocookie.com/embed/HfgIFGbdGJ0?&amp;autoplay=1&mute=1&controls=0&disablekb=1&rel=0&showinfo=0" marginheight="0" marginwidth="0" scrolling="auto" allowfullscreen="" width="100%" height="100%" frameborder="0">
				</iframe>
		</div>
  </body>
</html>
